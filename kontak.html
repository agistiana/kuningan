        <table>

            <td>

          </tr>
          <tr>

            <td>
              <input type="email" name="email" id="email" placeholder="Email" />

          <tr>

                type="text"
                name="telepon"
                id="telepon"
                placeholder="Nomer Telepon"
              />
            </td>
          </tr>
        </table>
        <textarea
          name="pesan"
          id="pesan"
          cols="50"
          rows="10"
          placeholder="Pesan"
        ></textarea>
        <br />
        <button>KIRIM</button>
      </form>
